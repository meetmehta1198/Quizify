<app-navbar></app-navbar>

 <div class="row">
   <div class="col s8 offset-s2">
     <span>Time-Elapsed:{{displayTimeElapsed()}}</span>
     <div class="progress">
        <div class="determinate" [style.width.%]="(quizService.qnsProgress+1)*10"></div>
    </div>
      <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{quizService.qnsProgress+1}}</span>
            <p>{{ q[quizService.qnsProgress].question.q1}}</p>
          </div>
          <div class="card-action"> 
            <ul class="collection answer">
              <ng-container *ngFor="let option of q[quizService.qnsProgress].options;let i=index">
                <li class="collection-item"(click)="Answer(q[quizService.qnsProgress],i)">
                {{option}}
                </li>
              </ng-container>  
            </ul>

          </div>
        </div>
   </div>
 </div>
